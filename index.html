<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 小宇宙簽到</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.0/sdk.js"></script>
</head>
<body>
    <h2>LINE 小宇宙遊戲</h2>
    <p id="user-info">載入中...</p>
    <button id="join-btn">加入遊戲</button>
    <button id="sign-in-btn" disabled>簽到</button>

    <script>
        const LIFF_ID = "YOUR_LIFF_ID"; // 替換你的 LIFF ID
        const GAS_URL = "YOUR_GAS_WEB_APP_URL"; // 替換你的 GAS Web App URL

        async function initLIFF() {
            await liff.init({ liffId: LIFF_ID });

            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                document.getElementById("user-info").innerText = `歡迎, ${profile.displayName}`;
                document.getElementById("join-btn").addEventListener("click", () => joinGame(profile.userId, profile.displayName));
                document.getElementById("sign-in-btn").addEventListener("click", () => signIn(profile.userId, profile.displayName));

                // 自動檢查是否已加入遊戲
                checkIfUserExists(profile.userId);
            }
        }

        async function joinGame(userId, displayName) {
            const response = await fetch(GAS_URL + "?action=join", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId, displayName })
            });
            const result = await response.json();
            alert(result.message);
            document.getElementById("sign-in-btn").disabled = false;
        }

        async function checkIfUserExists(userId) {
            const response = await fetch(GAS_URL + "?action=check&userId=" + userId);
            const result = await response.json();
            if (result.exists) {
                document.getElementById("sign-in-btn").disabled = false;
                document.getElementById("join-btn").style.display = "none";
            } else {
                document.getElementById("sign-in-btn").disabled = true;
            }
        }

        async function signIn(userId, displayName) {
            const response = await fetch(GAS_URL + "?action=signIn", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId, displayName })
            });
            const result = await response.json();
            alert(result.message);
        }

        initLIFF();
    </script>
</body>
</html>
