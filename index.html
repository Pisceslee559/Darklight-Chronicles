<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇宙簽到系統</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.0/sdk.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 400px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>🌌 小宇宙簽到系統 🌠</h1>
    <div class="card">
        <p id="user-info">歡迎來到小宇宙簽到系統！</p>
        <button id="sign-in-btn" class="btn">🌍 簽到</button>
    </div>
    <p>維護宇宙的穩定，由你開始！🚀</p>
    <script>
        const LIFF_ID = "https://liff.line.me/2006957303-QVNd9gza"; // 替換成你的 LIFF URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx2o3RKPBImJFbtV5sgdm7hEtC7FHIkv8nmX4oa7A9BN9VgzPydp4fMiNsN8VMyUd0pjg/exec"; // 替換成你的 Google Apps Script URL

        async function initLIFF() {
            await liff.init({ liffId: LIFF_ID });

            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                console.log("LIFF 已獲取用戶:", profile);
                document.getElementById("user-info").innerText = `歡迎, ${profile.displayName} 🌟`;
                document.getElementById("sign-in-btn").addEventListener("click", () => signIn(profile.userId, profile.displayName));
            }
        }

        async function signIn(userId, displayName) {
            try {
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, displayName })
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error("簽到錯誤:", error);
            }
        }

        initLIFF();
    </script>
</body>
</html>
