<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇宙簽到系統</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.0/sdk.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 400px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>🌌 小宇宙簽到系統 🌠</h1>
    <div class="card">
        <button id="sign-in-btn" class="btn">🌍 簽到</button>
    </div>
    <p>維護宇宙的穩定，由你開始！🚀</p>
    <script>
        const LIFF_ID = "https://liff.line.me/2006949127-qlKbVbKb"; // 替換成你的 LIFF URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyghoC6aXkCGZ8j_k8yhT2ZNMTJf9QD94kpuD8ibHugyR9D4kKYyyVaknfkIf3YkoDBHQ/exec"; // 替換成你的 Google Apps Script URL

        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            } catch (error) {
                console.error("LIFF 初始化錯誤:", error);
            }
        }

        async function signIn() {
            try {
                const profile = await liff.getProfile();
                const userId = profile.userId;
                
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId: userId, message: "已簽到" })
                });
                
                const result = await response.json();
                alert(result.message);
                
                // 關閉 LIFF 視窗
                if (liff.isInClient()) {
                    liff.closeWindow();
                }
            } catch (error) {
                console.error("簽到錯誤:", error);
                alert("簽到失敗，請稍後再試！");
            }
        }

        document.getElementById("sign-in-btn").addEventListener("click", signIn);
        initLIFF();
    </script>
</body>
</html>
