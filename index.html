<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇宙簽到系統</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.0/sdk.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 400px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>🌌 小宇宙簽到系統 🌠</h1>
    <div class="card">
        <button id="sign-in-btn" class="btn">🌍 簽到</button>
    </div>
    <p>維護宇宙的穩定，由你開始！🚀</p>
    <script>
        const LIFF_ID = "2006949127-qlKbVbKb"; // 替換為你的 LIFF ID
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwkFZMSJGngJvN7n8F_lgnnPaa69gt0a63_khPdwa9dtknYBvxfCnTjna_j9_XsI7hF0g/exec";
        async function initLIFF() {
            try {
                console.log("初始化 LIFF...");
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    console.log("LIFF 未登入，正在重定向登入...");
                    liff.login();
                } else {
                    console.log("LIFF 已登入");
                }
            } catch (error) {
                console.error("LIFF 初始化錯誤:", error);
                alert("LIFF 無法初始化，請稍後再試");
            }
        }

        async function signIn() {
            try {
                console.log("發送簽到請求...");
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "已簽到" })
                });
                
                console.log("請求已發送，等待回應...");
                const result = await response.json();
                console.log("伺服器回應:", result);
                alert(result.message);
                
                // 關閉 LIFF 視窗
                if (liff.isInClient()) {
                    console.log("LIFF 在 LINE 內部，關閉視窗");
                    liff.closeWindow();
                }
            } catch (error) {
                console.error("簽到錯誤:", error);
                alert("簽到失敗，請稍後再試！");
            }
        }

        document.getElementById("sign-in-btn").addEventListener("click", signIn);
        initLIFF();
    </script>
</body>
</html>
