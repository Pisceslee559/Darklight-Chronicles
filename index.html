<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 簽到</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.0/sdk.js"></script>
</head>
<body>
    <h2>LINE 簽到系統</h2>
    <p id="user-info">載入中...</p>
    <button id="sign-in-btn" disabled>簽到</button>
    <script>
        const LIFF_ID = "2006949127-qlKbVbKb"; // 替換為你的 LIFF ID
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyBdT3gtAWK4-4TYQEdGJF6XjUw30huzHqBV242Vd4yudd_09W2OBd_GDqD6_hIH05tPQ/exec"; // 替換為你的 Google Apps Script Web App URL

        async function initLIFF() {
            await liff.init({ liffId: LIFF_ID });

            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                document.getElementById("user-info").innerText = `歡迎, ${profile.displayName}`;
                document.getElementById("sign-in-btn").disabled = false;
                document.getElementById("sign-in-btn").addEventListener("click", () => signIn(profile.userId, profile.displayName));
            }
        }

        async function signIn(userId, displayName) {
            try {
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, displayName }),
                });
                const result = await response.json();
                alert(result.message);
                document.getElementById("sign-in-btn").disabled = true;
            } catch (error) {
                console.error("簽到錯誤:", error);
            }
        }

        initLIFF();
    </script>
</body>
</html>
