<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇宙簽到系統</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.0/sdk.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌌 小宇宙簽到系統 🌠</h1>
        <div class="card">
            <p id="user-info">載入中...</p>
            <button id="sign-in-btn" class="btn" disabled>🌍 簽到</button>
        </div>
        <p>維護宇宙的穩定，由你開始！🚀</p>
    </div>
    <script>
        const LIFF_ID = "https://liff.line.me/2006949127-qlKbVbKb"; // 替換成你的 LIFF URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzcfoFjf4BmMv9gmsSs5wRQeXIUh6yJdsZn0Qel0tl3QpBmsOjvNcfZyDYS1nA9bQbkXw/exec"; // 替換成你的 Google Apps Script URL

        async function initLIFF() {
            await liff.init({ liffId: LIFF_ID });

            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                const profile = await liff.getProfile();
                document.getElementById("user-info").innerText = `歡迎, ${profile.displayName} 🌟`;
                document.getElementById("sign-in-btn").disabled = false;
                document.getElementById("sign-in-btn").addEventListener("click", () => signIn(profile.userId, profile.displayName));
            }
        }

        async function signIn(userId, displayName) {
            try {
                const response = await fetch(GAS_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, displayName })
                });
                const result = await response.json();
                alert(result.message);
                document.getElementById("sign-in-btn").disabled = true;
            } catch (error) {
                console.error("簽到錯誤:", error);
            }
        }

        initLIFF();
    </script>
</body>
</html>
